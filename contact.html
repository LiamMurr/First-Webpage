<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div class="backgroundimg">
      <header>
        <h1 class="logo">EcoClean</h1>
        <nav>
          <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="contact-container">
        <form id="contact-form">
          <h2>Online Enquiry</h2>
          <div>
            <label id="name-label" for="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>

            <label id="email-label" for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
      

            <label id="number-label" for="phone"></label>
            <input type="tel" id="number" name="phone" placeholder="Phone" required>


            <label id="service-type" for="service"></label>
            <select name="service" id="service">
              <option value="Commercial">Commercial</option>
              <option value="bond cleaning">Bond cleaning</option>
              <option value="residential">Residential</option>
              <option value="Multiple">Multiple</option>
            </select>
            <textarea rows="4" cols="20" placeholder="Message"></textarea>
            <div class="subbtn">
              <input id="form-submit" type="submit" value="submit" placeholder="submit">
            </div>
          </form>
          <div class="aside-contact-detail">
            <h2>Contact Details</h2>
            <p>EcoClean</p>
              <p>info@ecoclean.co.nz</p>
              <p>022 304 6744</p>
          </div>


          </div>


        </section>


    <div class="footer-container">
      <div class="footer">
        <div class="footer-heading footer-1">
          <h2>About Us</h2>
          <a href="#">Blog</a>
          <a href="#">Services</a>
          <a href="#">Reviews</a>
          <a href="#">Products</a>
          <a href="#">Terms Of Service</a>
        </div>

        <div class="footer-heading footer-2">
          <h2>About Us</h2>
          <a href="#">Blog</a>
          <a href="#">Services</a>
          <a href="#">Reviews</a>
          <a href="#">Products</a>
        </div>

        <div class="footer-heading footer-3">
          <h2>Social Media</h2>
          <a href="#">Blog</a>
          <a href="#">Facebook</a>
          <a href="#">Youtube</a>
        </div>
        <div class="footer-email-form">
          <h2>Join our newsletter</h2>
          <input
            type="email"
            placeholder="Enter your email address"
            id="footer-email"
          />
          <input type="submit" value="Sign Up" id="footer-email-btn" />
        </div>
      </div>
    </div>
  </body>
</html>
