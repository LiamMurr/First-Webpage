<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Webpage</title>
    <link rel="stylesheet" href="contact.css" />
  </head>

  <body>
    <div class="backgroundimg">
      <header>
        <a href="index.html"><h1 class="logo">EcoClean</h1></a>
        <nav>
          <ul class="navlinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Services</a></li>
            <li><a href="index.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="contact-container">
        <form id="contact-form" action="/" method="GET">
          <h2>Online Enquiry</h2>
          <div>
            <label class="all-inputs" for="name" id="name"></label>
            <input type="text" id="name" name="name" placeholder="Name" required>
          </div>
<div>
            <label class="all-inputs" for="email" id="email"></label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>
<div>
            <label class="all-inputs" for="phone" id="tel"></label>
            <input type="tel" id="number" name="phone" placeholder="Phone" required>
          </div>
          <div>
            <label class="all-inputs" for="service" id="services"></label>
            <select name="service" id="service">
              <option value="Commercial">Commercial</option>
              <option value="bond cleaning">Bond cleaning</option>
              <option value="residential">Residential</option>
              <option value="Multiple">Multiple</option>
            </select>
          </div>
            <textarea class="all-inputs" placeholder="Message" id="messagetext"></textarea>
            <div class="subbtn">
              <button type="submit" id="submit-button">Submit</button>
            </div>
          </form>
          <div class="aside-contact-detail">
            <h2>Contact Details</h2>
            <p>EcoClean</p>
              <p>info@ecoclean.co.nz</p>
              <p>022 304 6744</p>
          </div>


          </div>


        </section>


    <div class="footer-container">
      <div class="footer">
        <div class="footer-heading footer-1">
          <h2>About Us</h2>
          <a href="#">Blog</a>
          <a href="#">Services</a>
          <a href="#">Reviews</a>
          <a href="#">Products</a>
          <a href="#">Terms Of Service</a>
        </div>

        <div class="footer-heading footer-2">
          <h2>About Us</h2>
          <a href="#">Blog</a>
          <a href="#">Services</a>
          <a href="#">Reviews</a>
          <a href="#">Products</a>
        </div>

        <div class="footer-heading footer-3">
          <h2>Social Media</h2>
          <a href="#">Blog</a>
          <a href="#">Facebook</a>
          <a href="#">Youtube</a>
        </div>
        <div class="footer-email-form">
          <h2>Join our newsletter</h2>
          <input
            type="email"
            placeholder="Enter your email address"
            id="footer-email"
          />
          <input type="submit" value="Sign Up" id="footer-email-btn" />
        </div>
      </div>
    </div>

  </body>
</html>
